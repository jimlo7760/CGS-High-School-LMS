<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
    <link rel="stylesheet" type="text/css" href="../../../CSS/login/forgot-pw/forgot-pw.css">
    <link rel="stylesheet" type="text/css" href="../../../CSS/login/common.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">

    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<img src="../../../img/lawn_forest_mountains_144578_1920x1080.jpg" width=100% class="background">
<div class="all">
    <div class="top-all">
        <div class="top-left">
            <div class="top-left-text">
                MYP Student Management System
            </div>
        </div>
        <div class="top-right">
            <div class="top-right-text">
                <div class="top-right-question">
                    Don't have an account?
                </div>
            </div>
            <div class="top-right">
                <div class="top-right-button">
                    Sign up
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <form>
            <div class="box">
                <div class="box-title">
                    Forgot password
                </div>
                <div class="box-content">
                    <div class="box-row">
                        <div class="forgot-descrip">
                            Enter the email address associated with your account and we will send you a link to reset your password.
                        </div>
                    </div>
                    <div class="box-row">
                        <div class="box-input">
                            <div class="box-input-title">
                            <span>
                                <strong>
                                    Email Address
                                </strong>
                            </span>
                                <span style="color:#1BA2B9">
                                <strong>
                                   *
                                </strong>
                            </span>
                            </div>
                            <div class="box-input-box">
                                <input type="text" class="box-input-text" name="email">
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Request Password Reset" class="box-button">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
