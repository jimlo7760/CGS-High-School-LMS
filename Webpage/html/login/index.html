<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi Danny</title>
    <link rel="stylesheet" type="text/css" href="../../CSS/whole-common.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/login/common.css">
    <link rel="stylesheet" type="text/css" href="../../CSS/login/index.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">

    </script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile">

    </script>
    <script>
        $(document).ready(function () {
            $('.box-fadein').animate({
                opacity: '1'
            }, 500)
        })
    </script>
</head>
<body>
<img src="../../img/lawn_forest_mountains_144578_1920x1080.jpg" width=100% class="background">
<div class="all">
    <div class="top-all">
        <div class="top-left">
            <div class="top-left-text stm">
                MYP Student Management System
            </div>
        </div>
        <div class="top-right">
            <div class="top-right-text">
                <div class="top-right-question str">
                    Don't have an account?
                </div>
            </div>
            <div class="top-right">
                <div class="top-right-button stm" onclick="window.location='register/register.html'">
                    Sign up
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <form action="" method="post">
            <div class="box box-fadein">
                <div class="box-title stm">
                    Sign in to your account
                </div>
                <div class="box-content">
                    <div class="box-row">
                        <div class="box-input">
                            <div class="box-input-title stb">
                            <span>

                                    Student/ Job Number
                            </span>
                                <span style="color:#1BA2B9">
                                <strong>
                                   *
                                </strong>
                            </span>
                            </div>
                            <div class="box-input-box">
                                <input type="text" class="box-input-text str" name="email">
                            </div>
                        </div>
                    </div>
                    <div class="box-row">
                        <div class="box-input">
                            <div class="box-input-title stb">
                            <span>

                                    Password
                            </span>
                                <span style="color:#1BA2B9">

                                   *
                            </span>
                            </div>
                            <div class="box-input-box">
                                <input type="password" class="box-input-text str" name="password">
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Sign In" class="box-button stb">
                </div>
                <div class="box-bottom">
                    <div class="box-bottom-text stb" onclick="window.location='forgot-pw/forgot-pw.html'">

                            Forgot Password?
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
